<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Convergence" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">Train-EZ Login</h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="login-box">
                    <form id="loginForm" action="#" method="POST">
                        <div class="panel panel-default">
                            <div class="panel-heading text-center"><b>Login</b></span>
                            </div>
                            <div class="panel-body">
                                <div class="form-group has-primary has-feedback">
                                    <label class="control-label" for="login">User Name/Email <span class="regForm text-danger">*</span></label>
                                    <input type="text" class="form-control" name="login" id="login" aria-describedby="login" required>
                                    <span class="glyphicon glyphicon-user form-control-feedback" aria-hidden="true"></span>
                                </div>
                                <div class="form-group has-primary has-feedback">
                                    <label class="control-label" for="password">Password <span class="regForm text-danger">*</span></label>
                                    <input type="password" class="form-control" name="password" id="password" aria-describedby="password" required>
                                    <span class="glyphicon glyphicon-lock form-control-feedback" aria-hidden="true"></span>
                                </div>
                            </div>
                            <div class="panel-footer">
                                <input type="submit" class="btn btn-success" id="goToChat" value="Sign in" />
                                <a href="#" class="btn btn-warning pull-right">Register</a>
                            </div>
                        </div>
                    </form>
                </div>
                <!--end of login form div -->
                <div class="text-center">
                    <a href="#">Forgot password</a>
                </div>
            </div>
            <!--end of row div -->
        </div>
        <!--end off page container div -->
</body>

</html>
